<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Document Extractor</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }
    body {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        flex: 1 0 auto;
    }
    header {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        text-align: center;
    }
    header h1 { font-weight: 700; margin-bottom: 5px; font-size: 1.8rem; }
    header p { font-size: 1.1rem; margin-bottom: 0; }

    .container {
        flex: 1 0 auto;
        padding-bottom: 50px; /* space for footer */
    }

    .card {
        margin: 50px auto;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    .file-list div {
        margin: 5px 0;
        padding: 8px 12px;
        background-color: #f1f3f5;
        border-radius: 8px;
        font-weight: 500;
        word-break: break-word;
    }
    .btn-primary {
        background: linear-gradient(90deg, #6f42c1, #6610f2);
        border: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background: linear-gradient(90deg, #6610f2, #6f42c1);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    footer {
        background-color: #343a40;
        color: white;
        padding: 15px 10px;
        text-align: center;
        flex-shrink: 0;
    }
    footer a {
        color: #ffc107;
        text-decoration: none;
        font-weight: bold;
    }
    footer a:hover { text-decoration: underline; }

    /* Loading overlay */
    #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
        padding: 20px;
    }
    #loadingOverlay .spinner-border {
        width: 4rem;
        height: 4rem;
        margin-bottom: 15px;
    }
    #progressContainer {
        width: 80%;
        max-width: 400px;
        display: none;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
        .card { padding: 20px; margin: 30px 10px; }
        header h1 { font-size: 1.5rem; }
        header p { font-size: 1rem; }
        .btn-primary { font-size: 0.9rem; }
        #progressContainer { width: 90%; }
    }
</style>
</head>
<body>

<header>
    <h1><i class="bi bi-file-earmark-text"></i> Smart Document Extractor</h1>
    <p>Upload your PDFs and extract any fields you need!</p>
</header>

<div class="container">
    <div class="card col-md-8 col-12">
        <form id="extractForm" action="/upload_web/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-upload"></i> Select PDFs</label>
                <input type="file" name="files" multiple class="form-control" id="fileInput" required>
                <div id="fileList" class="file-list"></div>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-pencil-square"></i> Fields to Extract (comma separated)</label>
                <input type="text" name="fields" class="form-control" placeholder="Invoice Number, Customer Name, Amount" required>
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-file-earmark-arrow-down"></i> Upload & Extract</button>
        </form>
    </div>
</div>

<!-- Loading overlay -->
<div id="loadingOverlay">
    <div class="spinner-border text-primary" role="status"></div>
    <div class="mb-2 text-center">Processing files, please wait...</div>
    <div id="progressContainer">
        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                 style="width: 0%">0%</div>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 Smart Document Extractor | Powered by Free Tools</p>
    <p>
        All rights reserved. Made with ❤️ by 
        <a href="https://shivamranamy-portfolio.vercel.app/" target="_blank">Shivam Rana</a>
    </p>
</footer>

<script>
const fileInput = document.getElementById('fileInput');
const fileList = document.getElementById('fileList');
const extractForm = document.getElementById('extractForm');
const loadingOverlay = document.getElementById('loadingOverlay');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');

// Show selected file names
fileInput.addEventListener('change', () => {
    fileList.innerHTML = '';
    for (let i = 0; i < fileInput.files.length; i++) {
        const div = document.createElement('div');
        div.textContent = fileInput.files[i].name;
        fileList.appendChild(div);
    }
});

// Handle form submission with fetch + progress simulation
extractForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(extractForm);
    loadingOverlay.style.display = 'flex';
    progressContainer.style.display = 'block';
    progressBar.style.width = '0%';
    progressBar.textContent = '0%';

    let progress = 0;
    const interval = setInterval(() => {
        if (progress < 90) {
            progress += 5;
            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';
        }
    }, 200);

    try {
        const response = await fetch(extractForm.action, {
            method: 'POST',
            body: formData
        });

        if (!response.ok) throw new Error('Network error');

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "extracted_data.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        clearInterval(interval);
        progressBar.style.width = '100%';
        progressBar.textContent = '100%';

        setTimeout(() => {
            loadingOverlay.style.display = 'none';
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            extractForm.reset();
            fileList.innerHTML = '';
        }, 500);

    } catch (err) {
        clearInterval(interval);
        alert('Error: ' + err.message);
        loadingOverlay.style.display = 'none';
        progressContainer.style.display = 'none';
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';
    }
});
</script>

</body>
</html>
